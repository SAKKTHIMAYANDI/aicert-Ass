{% extends "base.html" %} {% block title %}Dashboard{% endblock %} {% block
header %}Welcome to Your Dashboard{% endblock %} {% block content %}
<div class="user-info">
  <h2>User Information</h2>
  <div class="info-item">
    <span class="info-label">Username:</span> {{ username }}
  </div>
  <div class="info-item">
    <span class="info-label">Email:</span> {{ email }}
  </div>
</div>

<div class="actions">
  <h2>Actions</h2>
  <div class="action-buttons">
    <a href="/upload" class="action-btn">Upload Document</a>
    <a href="/documents" class="action-btn">View Documents</a>
    <a href="/query" class="action-btn">Ask a Question</a>
    <a href="/health-view" class="action-btn">Health</a>
  </div>
</div>
{% endblock %}
