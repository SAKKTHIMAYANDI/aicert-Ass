{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
header %}Create New Account{% endblock %} {% block content %}
<form action="/register" method="post">
  <div style="margin-bottom: 1.5rem">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      required
      style="width: 100%; padding: 0.75rem"
    />
  </div>
  <div style="margin-bottom: 1.5rem">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      style="width: 100%; padding: 0.75rem"
    />
  </div>
  <div style="margin-bottom: 1.5rem">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      style="width: 100%; padding: 0.75rem"
    />
  </div>
  <button
    type="submit"
    style="
      width: 100%;
      padding: 0.75rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    "
  >
    Register
  </button>
</form>
<div style="text-align: center; margin-top: 1rem">
  Already have an account?
  <a href="/login" style="color: #007bff">Login here</a>
</div>
{% endblock %}
